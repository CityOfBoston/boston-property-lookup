    # Application deadline text
    deadline_for_submission: "Deadline for submission:"
    download_residential_exemption: "Download Residential Exemptions Application (PDF)"
    
    # Net tax section
    net_tax_header: "NET TAX"
    net_tax_preliminary_header: "FY{current_fy} Preliminary Tax Information (July - December {prev_year})"
    net_tax_description: |
      Your Net Tax is the amount you owe on your property taxes after applying:
      - exemptions
      - the Community Preservation surcharge, and
      - any other interest or fees that you may owe on your property
    net_tax_preliminary_description: >
      The preliminary tax shown on this bill is based on the net tax owed on your property for fiscal year **{current_fy}** (**July 1, {prev_year} - June 30, {current_year}**). As a general rule, the amount of your preliminary tax will not be more than 50% of your fiscal year **{current_fy}** tax (including betterments, special assessments, or charges added to the tax) as reduced by any abatements or exemptions. Under certain circumstances, the amount of your preliminary tax may exceed that amount.
    
