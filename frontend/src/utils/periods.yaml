      text: "If you own and live in your property as a primary residence, you may qualify for the residential exemption. If you think you are eligible for a residential exemption and did not receive one, or if you have applied and you have questions on your application status, please contact our"
      links:
        trac:
          text: "Taxpayer Referral and Assistance Center"
          url: "https://www.boston.gov/departments/assessing/taxpayer-referral-and-assistance-center"
        more_info:
          text: "View more information on applying for the residential exemption."
          url: "https://www.boston.gov/departments/assessing/residential-exemption"
      phone:
        text: "617-635-4287"
        url: "tel:617-635-4287"
        label: "City of Boston Taxpayer Referral and Assistance Center"
      application_text:
        prefix: "for an application. Applications that we receive by"
        date: "October 15"
        suffix: "should be processed in time for the third quarter bill we issue in December."
    residential_exemption_after_deadline_description: "If you own and live in your property as a primary residence, you may qualify for the residential exemption. [Learn more about the residential exemption, and how to apply.](https://www.boston.gov/departments/assessing/residential-exemption)"
    personal_exemption_description: "Through an exemption, the City releases you from paying part or all of your property taxes."
    
    # URLs and links
    how_we_tax_url: "https://www.boston.gov/departments/assessing/how-we-tax-your-property"
