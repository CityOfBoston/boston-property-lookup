# Dynamic language for property tax periods and exemptions
# This file contains all user-facing text that can be easily modified

periods:
  # TimeChanger date range constraints
  # Format: YYYY-MM-DD
  # If start_date or end_date is not set, no constraint is applied
  date_range:
    start_date: "2025-01-01"  # Earliest date users can select
    end_date: "2025-06-30"    # Latest date users can select
  # Timepoint labels
  timepoints:
    new_application_period_begins: "New application period begins"
    abatement_application_deadline: "Abatement Application Deadline"
    exemptions_in_progress: "Exemptions in progress"
    exemption_application_deadline: "Exemption Application Deadline"
    new_fy_preliminary_tax_period_begins: "New FY Preliminary Tax Period Begins"
    abatement_grace_period_deadline: "Abatement 28 Day Grace Period Deadline"

  # Dynamic messages for abatement phases - these change based on dates and fiscal years
  abatement_phases:
    # Empty message for preliminary phase (July 1st to next January 1st) - section should not be shown
    preliminary: ""
    # Messages for active phases (January 1st to July 1st)
    open: |
      An abatement is a reduction in the assessed value of a property. An abatement is granted when the property is determined to be:
      - over-valued
      - improperly classified, or
      - disproportionately assessed.

      Learn more about [tax exemptions and abatements](https://www.boston.gov/departments/assessing/tax-exemptions-and-abatements).

      The deadline for filing an abatement application is **{deadline_date}**.

      [Download Property Tax Abatements Application (PDF)](#/form?parcelId={parcel_id}&formType=abatement)
    after_deadline: |
      Abatement applications are not available after {deadline_date}. An abatement is a reduction in the assessed value of a property. An abatement is granted when the property is determined to be:
      - over-valued
      - improperly classified, or
      - disproportionately assessed.

      Learn more about [tax exemptions and abatements](https://www.boston.gov/departments/assessing/tax-exemptions-and-abatements).

  # Dynamic messages for exemption phases - these change based on dates and fiscal years
  exemption_phases:
    before_jan1: "Applications for {exemption_type} Exemptions for FY{next_year} will become available for download on {jan1_date}. The current exemption amounts shown are for FY{current_year}."
    open: "To file a {exemption_type} Exemption Application for FY{next_year}, use the link(s) below. The deadline for submission is {deadline_date}. The current exemption amounts shown are for FY{current_year}."
    after_deadline: "The deadline for filing a {exemption_type} Exemption application for FY{next_year} was {deadline_date}. Applications for FY{next_fy} will become available for download beginning {next_jan1_date}. The current exemption amounts shown are for FY{current_year}."
    preliminary: "This is the preliminary tax period for FY{current_fy}. The {exemption_type_lower} exemption flag indicates whether you applied for FY{current_fy}. If applied, exemption amounts will be applied starting in Q3 (January 1, {current_fy}). Applications for FY{next_fy} will become available in January ({next_jan1_date})."
    unknown: ""

  # Property taxes section messages
  property_taxes:
    # Exemption status messages
    to_be_decided: "Amount to be decided"
    residential_exemption_granted: "**Granted:** We granted a Residential Exemption for this parcel."
    residential_exemption_not_granted: "**Not Granted:** This parcel did not receive a residential exemption on the third-quarter bill. You can [download the application]({residential_exemption_url}). See below for information on how to apply."
    personal_exemption_granted: "A Personal Exemption has been granted for this parcel."
    residential_open_phase: "You may qualify for a Residential Exemption. See below for application details."
    personal_open_phase: "You may qualify for a Personal Exemption. See below for application details."
    residential_preliminary_submitted: "**Granted:** We have factored into your Q1 and Q2 tax bills a preliminary residential exemption based on your fiscal year {current_fy} approval."
    residential_preliminary_not_submitted: "**Not Granted:** We have not factored a residential exemption into your preliminary tax bill."
    personal_preliminary_submitted: "**Granted:** This property received a personal exemption in fiscal year {current_fy}. A new application is required every year. Renewal applications will be mailed in **August {current_fy}**."
    personal_preliminary_not_submitted: "**Not Granted:** This property did not receive a personal exemption in fiscal year {current_fy}."
    
    # Deadline messages
    residential_deadline_passed: "The deadline for filing a Residential Exemption application for **FY{next_year}** was **{deadline_date}**.\n\nWe will make applications for **FY{next_fy}** available for download starting **Thursday, January 1, {next_fy}**. The current exemption amounts shown are for **FY{next_year}**."
    personal_deadline_passed: "The deadline for filing a Personal Exemption application for **FY{next_year}** was **{deadline_date}**.\n\nWe will make applications for **FY{next_fy}** available for download starting **Thursday, January 1, {next_fy}**. The current exemption amounts shown are for **FY{next_year}**."
    
    # Personal exemption open phase messages
    personal_exemption_granted: "**Granted:** We have granted a Personal Exemption for this property"
    personal_exemption_not_granted: "**Not granted:** To file a Personal Exemption Application for **FY{next_year}**, use the link below. The deadline for submission is **{deadline_date}**, at **12 a.m.** The current exemption amounts shown are for **FY{next_year}**.\n\n[Download Personal Exemptions Application (PDF)](#/form?parcelId={parcel_id}&formType=personal)"
    
    # Exemption descriptions
    residential_exemption_description: "If you own and live in your property as a primary residence, you may qualify for the residential exemption. This fiscal year, the residential exemption will save qualified Boston homeowners up to ${max_amount}. The exemption amount will be applied to your third-quarter tax bill issued in late December. If you didn't get the credit on your bill and believe you should have, you can apply for a residential exemption."
    residential_exemption_open_description:
